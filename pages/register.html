<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/register.css">
    <title>Register</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="tittle">Cadastrar</h2>
            <label for="">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <label for="">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="user-email" id="user-email" placeholder="Email">
            </div>
            <label for="">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="user-password" id="user-password" placeholder="Senha">
            </div>
            <div id="form-button">
                <button type="submit"><a href="../index.html">Cadastrar</a></button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/c712d9bd03.js" crossorigin="anonymous"></script>
</body>
</html>
